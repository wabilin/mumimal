version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:17

jobs:
  lint:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run:
          name: Install Packages
          command: yarn
      - run:
          name: ESLint
          command: yarn lint

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

workflows:
  version: 2
  lint:
    jobs:
      - lint
